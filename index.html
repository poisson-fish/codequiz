<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/transition-style">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
            </div>
            <div class="col" style="text-align: center; ">
                <h2>Coding Quiz!</h2>
            </div>
            <div class="col">
            </div>
        </div>
        <hr class="dropdown-divider">
        <div class="row">
            <div class="col">
            </div>
            <div class="col" style="align-content: center; ">
                <div id="questionCarousel" class="carousel slide">
                    <div id="carouselContainer" class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="card text-center" style="height: auto">
                                <div class="card-header">
                                    <i class="fa fa-question-circle" aria-hidden="true"></i>
                                    Quiz!
                                </div>
                                <div class="card-body" id="cardBody">
                                    <h5 class="card-title" id="questionTitle">JS Coding Quiz!</h5>
                                    <p class="card-text" id="questionText">Want to test your JS skills?</p>
                                    <button id="startButton" class="btn btn-primary">Begin!</button>
                                    <ul class="list-group" id="answerList">
                                    </ul>
                                </div>
                                <div class="card-footer text-muted">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col">
                                            </div>
                                            <div class="col" style="text-align: center; ">
                                                <div class="progress">
                                                    <div class="progress-bar" role="progressbar" aria-valuenow="25"
                                                        aria-valuemin="0" aria-valuemax="100">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/questions.json"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
